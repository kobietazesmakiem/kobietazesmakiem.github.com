<div class="gallery">
    {{ range . -}}
    <div class="gallery-item">
        {{ $small := .Resize "400x" -}}
        <a href="{{ .RelPermalink }}" class="lightbox">
            <img src="{{ $small.RelPermalink }}" alt="{{ .Name }}" width="{{ $small.Width }}" height="{{ $small.Height }}">
        </a>
    </div>
    {{ end -}}
</div>
